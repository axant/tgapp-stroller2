<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <title>Shop management - Category</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/stroller2/css/style.css')}" />
</head>

<body>
<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <a class="btn btn-primary btn-block" href="${h.plug_url('stroller2', '/manage/category/new')}">New category</a>
        <hr/>
        <table class="table table-bordered stroller-admin-table">
            <tr>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            <py:for each="category in categories">
                <tr>
                    <td>${category.name_with_ancestors}</td>
                    <td>
                        <ul>
                            <li><a href="${h.plug_url('stroller2', '/manage/category/edit',
                                 params=dict(category_id=category._id))}" title="Edit category">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a></li>
                            <li><a href="${h.plug_url('stroller2', '/manage/category/delete',
                                 params=dict(category_id=category._id))}" title="Delete category"
                                   onclick="return confirm('Do you really want to delete category?')">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a></li>
                        </ul>
                    </td>
                </tr>
            </py:for>
        </table>
    </div>
</div>
</body>
</html>
