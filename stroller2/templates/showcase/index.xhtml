<html py:extends="master.xhtml" py:strip="True">

    <head py:block="head" py:strip="True">
        <title>Showcase</title>
        <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/stroller2/css/style.css')}" />
    </head>

    <body py:block="body" py:strip="True">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <py:for each="product in products">
                    ${h.call_partial('stroller2.controllers.showcase.ShowcaseController:product', product=product)}
                </py:for>

            </div>
        </div>
    </body>
</html>
